<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssMemeSlider</title>
</head>
<body>
  <div class="wrapper">
    <input type="radio" name="btn" id="btn-1" checked>
    <input type="radio" name="btn" id="btn-2">
    <input type="radio" name="btn" id="btn-3">
    <input type="radio" name="btn" id="btn-4">

    <div class="slider__wrapper">
      <div class="slider">     
        <div class="slide slide-1">
          <img class="slide-img" src="mems/1.jpeg" alt="cat">
        </div>
        <div class="slide">
          <img class="slide-img" src="mems/2.jpeg" alt="">
        </div>
        <div class="slide">
          <img class="slide-img" src="mems/3.jpeg" alt="">
        </div>
        <div class="slide">
          <img class="slide-img" src="mems/4.jpeg" alt="">
        </div>
      </div>
    </div>
    <div class="slider__bottom">
      <div class="slider__text-wrapper">
        <div class="slider__text">
          <div class="slider__text-item slider__text-item1"><p>Autumn has come...</p></div>
          <div class="slider__text-item"><p>I'm so scared!</p></div>
          <div class="slider__text-item"><p>Look at my muscules</p></div>
          <div class="slider__text-item"><p>Natasha, we are hungry!</p></div>
        </div>
      </div>
  
      <div class="slider__nav">
        <label for="btn-1" class="slider__nav-button slider__nav-button1"></label>
        <label for="btn-2" class="slider__nav-button slider__nav-button2"></label>
        <label for="btn-3" class="slider__nav-button slider__nav-button3"></label>
        <label for="btn-4" class="slider__nav-button slider__nav-button4"></label>
      </div>
    </div>
  </div> 
</body>
</html>
